<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dojo.name }} - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        header {
            background: linear-gradient(135deg, #343a40, #1a1a1a);
            color: white;
        }
        nav a {
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffc107 !important;
        }
        footer {
            background: linear-gradient(135deg, #343a40, #1a1a1a);
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header class="text-center py-4 shadow-lg">
        <h1 class="fw-bold display-4">{{ dojo.name }}</h1>
        <nav class="mt-3">
            <a href="{% url 'home' %}" class="text-white mx-3 text-decoration-none">In√≠cio</a>
            <a href="{% url 'sobre' %}" class="text-white mx-3 text-decoration-none">Sobre</a>
            <a href="{% url 'eventos' %}" class="text-white mx-3 text-decoration-none">Eventos</a>
            <a href="{% url 'contato' %}" class="text-white mx-3 text-decoration-none">Contato</a>
        </nav>
    </header>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3 shadow-lg mt-5">
        <p class="mb-0">&copy; {{ dojo.name }} - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
