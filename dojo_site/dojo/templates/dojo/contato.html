{% extends 'dojo/base.html' %}

{% block title %}Contato e Localização{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4 p-4">
        <div class="card-body">
            <h2 class="text-center text-primary fw-bold mb-4">Contato e Localização</h2>
            
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="fs-5"><strong>Endereço:</strong> {{ dojo.address }}</p>
                    <p class="fs-5"><strong>Telefone:</strong> {{ dojo.phone }}</p>
                    <p class="fs-5"><strong>Email:</strong> <a href="mailto:{{ dojo.email }}" class="text-decoration-none text-dark">{{ dojo.email }}</a></p>
                </div>
                <div class="col-md-6 text-center">
                    <img src="/static/images/dojo-location.jpg" alt="Imagem da Localização" class="img-fluid rounded shadow-sm">
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4 shadow-lg rounded-4 overflow-hidden">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dSEU_ENDERECO_AQUI!2dSEU_LONGITUDE!3dSEU_LATITUDE"
            width="100%"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy">
        </iframe>
    </div>
</div>
{% endblock %}
